<!-- 
    Tags Semânticas

    section -> Agrupamento temático de conteudo
    article -> conteudo auto-contido
    header ->  cabeçalho da pagina
    footer ->  rodapé do documento
    nav    ->  agrupamento de Links para naavegação
    aside  ->  de lado (ex. slidebar). Relacionado com o conteúdo em volta (adendo)
    details -> exibe detalhes que pode ser exibidos ou escondidos


    As Famosas...

    Div -> divisão ou seção (por padrão usa display block)

    span -> usado para agrupar elementos inline

 -->
